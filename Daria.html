<body>

	<div>
        <legend>Take the job</legend>

        <p>
          <!--<label>Text box</label>-->
          <input type = "text"
                 id = "name"
                 placeholder = "name" /> 

          <input type = "text"
                 id = "e-mail"
                 placeholder = "e-mail" />
        </p>

        <p>
        <button type="button" id="take" class="btn btn-info" onclick="takeFunction()">Take</button>
        </p>

    </div>

    <script type="text/javascript">
    	function takeFunction(){
    		var x = document.getElementById("take");

    		var name = document.getElementById("name").value;
    		var email = document.getElementById("e-mail").value;

    		if(name=="" || email==""){
    			alert("Please enter your name and e-mail.");
    			location.reload();
    		}else{
          location.replace("Wad.html");
        }

    		//opening the main page
    	}
    </script>
